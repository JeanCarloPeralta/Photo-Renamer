<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una poderosa herramienta para renombrar imágenes masivamente basada en un diccionario de mapeo.">
    <title>Renombrador Auto Mercado</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob config"></div>
        <div class="blob purple"></div>
    </div>
    
    <main class="container">
        <header>
            <h1>Renombra Tus Fotografías</h1>
            <p>Automatice su flujo de trabajo. Suba su diccionario y fotografías de productos.</p>
        </header>

        <form id="upload-form" class="dropzone-container">
            
            <!-- Dictionary Dropzone -->
            <div class="dropzone" id="dict-dropzone">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <h3>1. Subir Diccionario</h3>
                <p>Arrastre y suelte su archivo .csv o .xlsx</p>
                <input type="file" id="dict-input" name="dictionary" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <span class="file-status" id="dict-status">Ningún archivo seleccionado</span>
            </div>

            <!-- Photos Dropzone -->
            <div class="dropzone" id="photo-dropzone">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </div>
                <h3>2. Subir Fotografías</h3>
                <p>Arrastre y suelte múltiples imágenes</p>
                <input type="file" id="photo-input" name="photos" accept="image/*" multiple>
                <span class="file-status" id="photo-status">0 archivos seleccionados</span>
            </div>

            <button type="submit" id="submit-btn" disabled>
                <span>Procesar Fotografías</span>
                <div class="spinner" id="btn-spinner"></div>
            </button>
            
            <div class="error-msg" id="error-msg"></div>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
